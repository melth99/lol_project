{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="img-bundle">
  <img src="{% static 'images/champion/Zilean.png' %}" alt="Zilean">
  <img src="{% static 'images/champion/Zyra.png' %}" alt="Zyra">
  <img src="{% static 'images/champion/Zac.png' %}" alt="Zac">
  <img src="{% static 'images/champion/Yuumi.png' %}" alt="Yummi">
  <img src="{% static 'images/champion/Teemo.png' %}" alt="Teemo">
  <img src="{% static 'images/champion/Soraka.png' %}" alt="Soraka">
  </div>
<div class="soft-title">
  <h1>Are you sure you want to delete {{ team.name }}?</h1>
</div>
  <div class="positions">
    <ul>
      <li>Top Lane: {{ team.top }}</li>
      <li>Jungle: {{ team.jungle }}</li>
      <li>Mid Lane: {{ team.mid }}</li>
      <li>Bot Lane: {{ team.bot }}</li>
      <li>Support: {{ team.support }}</li>
    </ul>
  </div>


    <form action="" method="post" class="form-container">
        {% csrf_token %}

<button type="submit"> Yes, I want to delete {{ team.name }}</button>

    </form>

    <a href="{% url 'team-list' %}">
      <button>
      I do not want to delete {{ team.name }}!
      </button>
  </a>



{% endblock %}
