{% extends "base.html" %} 


{% block content %}
    

    

<h1>All about!</h1>


{%if not user.is_authenticated %}
<section>
    <form action="{% url 'about' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
   <a href="{% url 'signup' %}"><button>
    Oh I need to make an account!
   </button></a>
</section>
{% else %}
<ul>
  <li>Hey! {{user.username}}</li>
  <li><a href="{% url 'team-list' %}"> Lets See all teams!</a></li>
</ul>
{% endif %} 
  
  
{% endblock content %}
